<body>
    <div class="container">    
      <main class="main">

        <div class="main-back blur-in">
          <div class="main-back-container">
            <a class="main-back-link" href="../index.html">
              <button class="main-back-button"><i class="fa-solid fa-arrow-left"></i><span>VOLVER</span></button>
            </a>
          </div>
        </div>   

        <div class="main-logo">

          </div>
        </div>

        <div class="main-checking">  
          <div class="main-checking-container">
            <div class="main-checking-btn">
              <button class="main-checking-letters blur-in" id="verification">TOQUE PARA VERIFICAR.</button>
            </div>
            <p class="msg-lector blur-in" id="msg-lector"></p>
